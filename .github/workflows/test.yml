name: Test Poject
on : push 

jobs: 
  test: 
    runs-on: ubuntu-latest
    steps: 
      - name:  Get Code 
        uses: actions/checkout@v3
      - name: Setup node ]
        uses: actions/setup-node@v3
        with: 
          node-veison: 18 
      - name: Install Dependencies 
        run: npm ci 
      - name: Run test 
        run: npm test